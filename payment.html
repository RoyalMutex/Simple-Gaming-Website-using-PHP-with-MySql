<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit and Withdraw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deposit</h2>
        <form action="process_deposit.php" method="post">
            <label for="deposit_amount">Amount to Deposit:</label>
            <input type="number" id="deposit_amount" name="deposit_amount" min="1" required>
            <input type="submit" value="Deposit">
        </form>
    </div>
    
    <div class="container">
        <h2>Withdraw</h2>
        <form action="process_withdraw.php" method="post">
            <label for="withdraw_amount">Amount to Withdraw:</label>
            <input type="number" id="withdraw_amount" name="withdraw_amount" min="1" required>
            <input type="submit" value="Withdraw">
        </form>
    </div>
</body>
</html>
